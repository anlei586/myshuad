<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<div id="fill_vue">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">{{login_lab.REG}}</h1>
			</header>
			<div class="mui-content">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>{{login_lab.EMAIL}}</label>
						<input id='email' type="email" class="mui-input-clear mui-input" :placeholder="login_lab.INPUT_EMAIL">
					</div>
				</form>
				<div class="mui-content-padded">
					<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">{{login_lab.REG}}</button>
				</div>
				<div class="mui-content-padded">
					<p id="reg_tip"></p>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/login_cn.js"></script>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function($, doc) {
				$.init();
				//填充
				new Vue({
					el: '#fill_vue',
					data: {
						login_lab:login_var.login_lab
					}
				});
				
				var emailBox = doc.getElementById('email');
				var regButton = doc.getElementById('reg');
				regButton.addEventListener('tap', function(event) {
					console.log(emailBox.value);
				});
				
			}(mui, document));
		</script>
	</body>

</html>
